<h1>Chris Hemsworth</h1>
<p>Кріс Ге́мсворт (англ. Chris Hemsworth; нар. 11 серпня 1983, Мельбурн, Вікторія, Австралія) — австралійський актор,
    номінант на премію BAFTA (2012). Здобув широку популярність після контракту з Marvel Studios на фільми Кіновсесвіту
    Marvel, у яких знімається від 2011 року.</p>
